version: '3'

volumes:
  postgres_data:
      driver: local
  jenkins_data:
      driver: local
  keycloak_data:
      driver: local
  gerrit_data:
      driver: local
  nexus_data:
      driver: local
  sonarqube_bundled-plugins:
      driver: local
  sonar_data:
      driver: local


services:
  postgres:
      image: postgres:9.6
      container_name: postgres
      ports:
        - 5432:5432
      volumes:
        - postgres_data:/var/lib/postgresql/data
        - ./postgres/keycloak.sql:/docker-entrypoint-initdb.d/keycloak.sql
      environment:
        POSTGRES_DB: reviewdb
        POSTGRES_USER: gerrit
        POSTGRES_PASSWORD: gerrit

  keycloak:
      image: jboss/keycloak:3.4.3.Final
      container_name: keycloak
      environment:
        POSTGRES_PORT_5432_TCP_ADDR: postgres
        POSTGRES_PORT_5432_TCP_PORT: 5432
        POSTGRES_DATABASE: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: password
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: admin
        # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the PostgreSQL JDBC driver documentation in order to use it.
        #JDBC_PARAMS: "ssl=true"
      ports:
        - 8080:8080
      depends_on:
        - postgres
      volumes:
        - keycloak_data:/data

  jenkins:
      image: openshift/jenkins-2-centos7:v3.9
      container_name: jenkins
      environment:
        JENKINS_PASSWORD: admin
        INSTALL_PLUGINS: ace-editor:1.0.1,allure-jenkins-plugin:2.26.0,analysis-collector:1.52,analysis-core:1.92,authentication-tokens:1.1,
          blueocean-bitbucket-pipeline:1.5.0,blueocean-commons:1.5.0,blueocean-config:1.5.0,blueocean-core-js:1.5.0,
          blueocean-dashboard:1.5.0,blueocean-git-pipeline:1.5.0,blueocean-jwt:1.5.0,blueocean-pipeline-api-impl:1.5.0,
          blueocean-pipeline-scm-api:1.5.0,blueocean-rest-impl:1.5.0,blueocean-rest:1.5.0,blueocean-web:1.5.0,blueocean:1.5.0,
          bouncycastle-api:2.16.2,branch-api:2.0.11,checkstyle:3.50,cloudbees-folder:6.1.2,command-launcher:1.2,conditional-buildstep:1.3.1,
          config-file-provider:2.16.2,credentials:2.1.17,dependency-check-jenkins-plugin:2.1.1,display-url-api:2.2.0,docker-commons:1.8,
          docker-workflow:1.9,durable-task:1.16,favorite:2.3.1,findbugs:4.72,gerrit-trigger:2.27.5,git-client:2.7.0,git-server:1.5,
          git:3.9.1,github-api:1.86,github-branch-source:2.3.6,github:1.29.2,greenballs:1.15,handlebars:1.1,htmlpublisher:1.16,
          icon-shim:2.0.3,jackson2-api:2.7.3,jacoco:2.2.1,javadoc:1.0,job-dsl:1.60,jquery:1.11.2-0,junit:1.24,keycloak:2.2.0,
          mapdb-api:1.0.1.0,matrix-auth:1.7,matrix-project:1.11,maven-plugin:2.17,mercurial:2.3,metrics:3.1.2.9,momentjs:1.1,
          parameterized-trigger:2.35.1,pipeline-build-step:2.7,pipeline-graph-analysis:1.6,pipeline-milestone-step:1.3.1,
          pipeline-model-api:1.2.7,pipeline-model-definition:1.2.7,pipeline-model-extensions:1.2.7,pipeline-stage-step:2.2,
          pipeline-stage-tags-metadata:1.2.7,pipeline-stage-view:2.4,plain-credentials:1.3,pmd:3.50,
          pubsub-light:1.12,role-strategy:2.7.0,run-condition:0.10,scm-api:2.2.6,sonar-gerrit:2.3,
          ssh-slaves:1.26,structs:1.10,subversion:2.10.5,test-results-analyzer:0.3.4,token-macro:2.1,validating-string-parameter:2.3,
          workflow-api:2.25,workflow-basic-steps:2.3,workflow-cps-global-lib:2.9,workflow-cps:2.42,workflow-durable-task-step:2.19,
          workflow-job:2.14.1,workflow-multibranch:2.16,workflow-remote-loader:1.2,workflow-scm-step:2.4,workflow-step-api:2.14,workflow-support:2.18
      ports:
        - '8081:8080'
        - "50000:50000"
      volumes:
        - jenkins_data:/jenkins

  gerrit:
      image: openfrontier/gerrit:2.14.8
      container_name: gerrit
      depends_on:
        - postgres
      environment:
        WEBURL: http://gerrit:8082/
        DATABASE_TYPE: postgresql
        AUTH_TYPE: DEVELOPMENT_BECOME_ANY_ACCOUNT
        # AUTH_TYPE: OAUTH
        DB_PORT_5432_TCP_ADDR: postgres
        DB_PORT_5432_TCP_PORT: 5432
        DB_ENV_POSTGRES_USER: gerrit
        DB_ENV_POSTGRES_PASSWORD: gerrit
        DB_ENV_POSTGRES_DB: reviewdb
        OAUTH_KEYCLOAK_CLIENT_ID: gerrit
        OAUTH_KEYCLOAK_CLIENT_SECRET: 2b2ffeae-6d4c-42c8-b068-2311e1822f4a
        OAUTH_KEYCLOAK_REALM: ci
        OAUTH_KEYCLOAK_ROOT_URL: http://keycloak:8080
        GERRIT_INIT_ARGS: --install-plugin=replication
      ports:
        - 8082:8080
        - 29418:29418
      volumes:
        - gerrit_data:/var/gerrit/review_site

  nexus:
      image: sonatype/nexus3:3.6.2
      container_name: nexus
      environment:
        NEXUS_CONTEXT: /
      ports:
        - '8083:8081'
      volumes:
        - nexus_data:/nexus-data

  sonar:
      image: sonarqube:7.1
      environment:
        - SONARQUBE_JDBC_USERNAME=sonar
        - SONARQUBE_JDBC_PASSWORD=sonar
        - SONARQUBE_JDBC_URL=jdbc:postgresql://postgres:5432/sonar
      ports:
        - "9000:9000"
      volumes:
        - sonar_data:/opt/sonarqube

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8085:80"
